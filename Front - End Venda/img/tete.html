<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">

    <title>Aparecida Nutrição Controle de Pacientes</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif;
        font-family: 'Oswald', sans-serif; -->

  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="titulo-pagina">Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>
        <input type="text" class="buscador" placeholder="digite aqui para buscar...">
        <table class="tabela">
          <thead>
            <tr>
              <th>Nome</th>
                <th>Peso(kg)</th>
                  <th>Altura(m)</th>
                    <th>Gordura Corporal(%)</th>
                      <th>imc</th>
            </tr>
          </thead>
          <tbody>
            <tr class="paciente">
              <td class="info-nome">Paulo</td>
                <td class="info-peso">100</td>
                  <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                      <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">João</td>
                <td class="info-peso">80</td>
                  <td class="info-altura">1.72</td>
                    <td class="info-gordura">40</td>
                      <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Erica</td>
                <td class="info-peso">54</td>
                  <td class="info-altura">1.64</td>
                    <td class="info-gordura">14</td>
                      <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Douglas</td>
                <td class="info-peso">85</td>
                  <td class="info-altura">1.73</td>
                    <td class="info-gordura">24</td>
                      <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Tatiana</td>
                <td class="info-peso">46</td>
                  <td class="info-altura">1.55</td>
                    <td class="info-gordura">19</td>
                      <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="botao busca-pacientes">Buscar</button>
      </section>
      <section class="container">
        <h2>Adicionar novo paciente</h2>
        <form class="formulario" method="post">
          <div class="campo-superior">
              <label for="form-nome">Nome:</label>
              <input type="text" id="form-nome" name="form-nome" class="campo" placeholder="digite o nome do seu paciente">
          </div>
          <div class="campos-inferiores">
              <label for="form-peso">Peso:</label>
              <input type="text" id="form-peso" name="form-peso" class="campo" placeholder="digite o peso do seu paciente">
          </div>
          <div class="campos-inferiores">
                <label for="form-altura">Altura:</label>
                <input type="text" id="form-altura" name="form-altura" class="campo" placeholder="digite a altura do seu paciente">
          </div>
          <div class="campos-inferiores">
                  <label for="form-gordura">% de Gordura:</label>
                  <input type="text" id="form-gordura" name="form-gordura" class="campo" placeholder="digite a porcentagem de gordura do seu paciente">
          </div>

        </form>
        <button type="button" class="botao adiciona-paciente">Adicionar</button>
      </section>
      <footer class="rodape">
        <span>&copy; Aparecida Nutrição 1988</span>
      </footer>
    </main>
    <script src="js/principal.js">    </script>
  </body>
</html>
